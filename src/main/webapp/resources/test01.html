<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="handlebars-v4.0.10.js"></script>
</head>
<body>
	<div id="displayDiv">
	</div>
	<script>
		var source = "<h1>{{name}} - {{username}}</h1>";
		var template = Handlebars.compile(source); //골격을 이루는 함수가 반환됨
		var data = {name : "홍길동", username : "user00", test:11};
		
		$("#displayDiv").html(template(data));
	</script>
</body>
</html>
